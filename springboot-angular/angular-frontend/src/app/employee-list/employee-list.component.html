<h2>Employee List Table</h2>
<button (click)="getToCreateEmployeeList()" class="btn btn-success">Add +</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.emailId }}</td>
      <td>
        <button (click)="updateEmployee(employee.id)" class="btn btn-warning">Update</button>
        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 15px; margin-right: 15px">Delete</button>
        <button (click)="employeeDetails(employee.id)" class="btn btn-info">Detail</button>
      </td>
    </tr>
  </tbody>
</table>
